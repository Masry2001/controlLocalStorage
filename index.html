<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="parent">
        <input type="text" id="the-input-key" class="key" placeholder="Local Storage Item Key" autofocus>
        <input type="text" id="the-input-value" class="value" placeholder="Local Storage Item Value">
        <div class="buttons">

            <button class="check-item">Check Item</button>
            <button class="add-item">Add Item</button>
            <button class="delete-item">Delete Item</button>
            <button class="show-item">Show Items</button>
            <button class="clear-item">Clear Items</button>
        </div>
        <div class="results">
            <span>Results Here</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
